var n=5;
function fib(n){
    
    var a=0,b=1,c,i;
    if(n===0){
        return a;

    }
    else{
        for(i=0;i<=n;i++)
        {
          c=a+b;
          a=b;
          b=c;


        }
        return b;
    }
